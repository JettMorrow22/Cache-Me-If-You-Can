server {
    listen 80;
    server_name _;  # Accept any hostname (needed for ingress)
    root /usr/share/nginx/html;
    index index.html;

    # Enable logging for debugging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Note: API requests are made directly to the backend URL
    # (configured via REACT_APP_API_URL environment variable)
    # No nginx proxying needed when frontend and backend are in separate pods

    # Serve static assets (JS, CSS, images, etc.)
    location /static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Serve React app - handle all routes
    location / {
        try_files $uri $uri/ /index.html;
    }
}

