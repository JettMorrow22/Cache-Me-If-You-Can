services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: cache_me_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS:-password}
      MYSQL_DATABASE: ${DB_NAME:-cache_me_if_you_can_db}
    ports:
      - "3307:3306" # Changed to 3307 to avoid conflict with local MySQL
    volumes:
      - mysql_data:/var/lib/mysql
      - ./server/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: cache_me_server
    restart: unless-stopped
    environment:
      DB_HOST: db
      DB_USER: ${DB_USER:-root}
      DB_PASS: ${DB_PASS:-password}
      DB_NAME: ${DB_NAME:-cache_me_if_you_can_db}
      PORT: 5050
      CLIENT_URL: ${CLIENT_URL:-http://localhost:3000}
      GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY}
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "5050:5050"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  # Frontend Client
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        REACT_APP_GOOGLE_MAPS_API_KEY: ${REACT_APP_GOOGLE_MAPS_API_KEY}
    container_name: cache_me_client
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - server
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge
